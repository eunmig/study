<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <!-- 아이디와 타켓이 연결되어있음, 수정해줄때 같이 수정해줘야 적용 -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/01.jpg" class="d-block w-100" alt="1">
      </div>
      <div class="carousel-item">
        <img src="images/02.jpg" class="d-block w-100" alt="2">
      </div>
      <div class="carousel-item">
        <img src="images/03.jpg" class="d-block w-100" alt="3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- 같은 id 두번 사용 불가 -->
  <div id="carouselExample-2" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/04.jpg" class="d-block w-100" alt="4">
      </div>
      <div class="carousel-item">
        <img src="images/05.jpg" class="d-block w-100" alt="5">
      </div>
      <div class="carousel-item">
        <img src="images/06.jpg" class="d-block w-100" alt="6">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample-2" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample-2" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
</body>

</html>
