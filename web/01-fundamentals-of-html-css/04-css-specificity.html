<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      color: darkviolet !important;
    }
    p {
      color: blue;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p>
  <p class="orange">2</p>
  /* green, orange 우선순위가 같으므로 green이 먼저 출력*/
  <p class="green orange">3</p>
  /* green, orange 우선순위가 같으므로 orane이 먼저 출력*/
  <p class="orange green">4</p>
  /* id가 우선순위가 높으므로 red 출력*/
  <p id="red" class="orange">5</p>
  /* important가 우선순위가 가장 높음*/
  <h2 id="red" class="orange">6</h2>
  <p id="red" class="orange" style="color: brown;">7</p>
  /* important가 우선순위가 가장 높음*/
  <h2 id="red" class="orange" style="color: brown;">8</h2>
</body>

</html>
