<!-- 2단계에서 작성한 코드 활용 -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>나의 포트폴리오</title>
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="펭하.png" alt="펭하" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>

  <script>
    const bodyTag = document.querySelector('body')
    bodyTag.classList.add('container')

    const h1Tag = document.querySelector('h1')
    h1Tag.classList.add('title')

    const imgTag = document.querySelector('img')
    imgTag.classList.add('img')

    const nameTag = document.querySelector('#name')
    nameTag.classList.add('highlight')

    const exTag = document.querySelector('#experience')
    exTag.classList.add('highlight')

    const emailTag = document.querySelector('#email')
    emailTag.classList.add('highlight')

    const phoneTag = document.querySelector('#phone')
    phoneTag.classList.add('highlight')


    const SNS = document.createElement('p')
    const SNS_highlight = document.createElement('b')
    SNS.textContent = 'SNS : '
    SNS_highlight.textContent = '000@sns.com'
    SNS_highlight.id= 'sns'
    SNS_highlight.classList.add('highlight')
    SNS.appendChild(SNS_highlight)
    bodyTag.appendChild(SNS)


    nameTag.textContent = '박은미'
    exTag.textContent = '토목공학 졸업'
    emailTag.textContent = '000@naver.com'
    phoneTag.textContent = '000-0000-0000'


  </script>
</body>
</html>
