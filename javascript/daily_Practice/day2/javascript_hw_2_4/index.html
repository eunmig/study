<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 변수 선언 방식 수정
    let num = 5
    while (num >= 0) {
      console.log(`카운트 다운 : ${num}`)
      num -= 1
    }
    
    // for ...in -> for ...of 로 수정
    const students = ['가', '나', '다', '라']
    for (student of students){
      console.log(student)
    } 
    
    // 조건 수정
    for (let i = 3; i >= 0; i--) {
      console.log(students[i])
    }
  </script>
</body>

</html>
