{% extends 'base.html' %}

{% block content %}
<h1>UPDATE PAGE</h1>
<form action="{% url "accounts:update" %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="수정">
  <hr>
  
</form>
<form action="{% url 'accounts:delete' %}">
  <input type="submit" value="회원탈퇴">
</form>
<!-- 비밀번호 변경 버튼 -->
<form action="{% url 'change_password' user.pk %}" method="GET">
  {% csrf_token %}
  <input type="submit" value="비밀번호 변경">
</form>
{% endblock content %}
